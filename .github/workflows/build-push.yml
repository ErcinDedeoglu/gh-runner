name: Build and Push Docker Image
on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  IMAGE_NAME: gh-runner
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get branch name
          BRANCH=$(echo ${GITHUB_REF#refs/heads/})
          echo "Current branch: ${BRANCH}"
          
          # Create versions directory if it doesn't exist
          mkdir -p versions
          
          # Clean up other version files
          rm -f versions/*.json
          
          VERSION_FILE="versions/${BRANCH}.json"
          echo "Version file: ${VERSION_FILE}"
          
          # Check if version file exists and get content
          RESPONSE=$(curl -s -H "Authorization: token ${GH_TOKEN}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/contents/${VERSION_FILE}")
          
          # Initialize patch version
          if echo "$RESPONSE" | jq -e '.content' > /dev/null 2>&1; then
            echo "Existing version file found"
            echo "$RESPONSE" | jq -r '.content' | base64 --decode > ${VERSION_FILE}
            PATCH=$(jq -r '.patch' ${VERSION_FILE})
            SHA=$(echo "$RESPONSE" | jq -r '.sha')
            echo "Current patch: ${PATCH}"
          else
            echo "No existing version file, starting from 0"
            PATCH=0
            SHA=""
          fi
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          echo "New patch: ${NEW_PATCH}"
          
          # Create new version file content
          echo "{\"branch\": \"${BRANCH}\", \"patch\": ${NEW_PATCH}}" > ${VERSION_FILE}
          
          # Encode content to base64
          CONTENT=$(base64 -w 0 ${VERSION_FILE})
          
          # Prepare API request body
          if [ -n "$SHA" ]; then
            DATA="{\"message\": \"Update version to ${BRANCH}.${NEW_PATCH}\", \"content\": \"${CONTENT}\", \"sha\": \"${SHA}\"}"
          else
            DATA="{\"message\": \"Update version to ${BRANCH}.${NEW_PATCH}\", \"content\": \"${CONTENT}\"}"
          fi
          
          # Update file via GitHub API
          UPLOAD_RESPONSE=$(curl -X PUT -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "${DATA}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/contents/${VERSION_FILE}")
          
          # Verify upload was successful
          if echo "$UPLOAD_RESPONSE" | jq -e '.content.sha' > /dev/null 2>&1; then
            echo "Version file updated successfully"
          else
            echo "Error updating version file:"
            echo "$UPLOAD_RESPONSE"
            exit 1
          fi
          
          # Set full version for later use
          echo "full_version=${BRANCH}.${NEW_PATCH}" >> $GITHUB_OUTPUT

