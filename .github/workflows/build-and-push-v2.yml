name: Build and Push Docker Image V2
on:
  push:
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  IMAGE_NAME: gh-runner
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run build and push script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Changed to match the expected variable name
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install requests
          chmod +x .github/scripts/build_and_push.py
          python .github/scripts/build_and_push.py
